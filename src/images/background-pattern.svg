<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <!-- Define gradient for subtle depth -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    
    <!-- Define filter for subtle shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Network pattern - circles and connecting lines -->
  <!-- Large circles with subtle shadows -->
  <circle cx="1650" cy="850" r="120" fill="none" stroke="#dee2e6" stroke-width="2" opacity="0.4"/>
  <circle cx="1650" cy="850" r="90" fill="none" stroke="#dee2e6" stroke-width="1.5" opacity="0.3"/>
  
  <circle cx="250" cy="200" r="100" fill="none" stroke="#dee2e6" stroke-width="2" opacity="0.4"/>
  <circle cx="250" cy="200" r="70" fill="none" stroke="#dee2e6" stroke-width="1.5" opacity="0.3"/>
  
  <circle cx="1400" cy="150" r="80" fill="none" stroke="#dee2e6" stroke-width="2" opacity="0.35"/>
  
  <circle cx="450" cy="900" r="90" fill="none" stroke="#dee2e6" stroke-width="2" opacity="0.4"/>
  
  <!-- Medium circles -->
  <circle cx="800" cy="300" r="60" fill="#f8f9fa" stroke="#ced4da" stroke-width="2" opacity="0.5" filter="url(#softShadow)"/>
  <circle cx="1100" cy="700" r="55" fill="#f8f9fa" stroke="#ced4da" stroke-width="2" opacity="0.5" filter="url(#softShadow)"/>
  <circle cx="600" cy="600" r="50" fill="#f8f9fa" stroke="#ced4da" stroke-width="2" opacity="0.5" filter="url(#softShadow)"/>
  <circle cx="1500" cy="500" r="45" fill="#f8f9fa" stroke="#ced4da" stroke-width="2" opacity="0.5" filter="url(#softShadow)"/>
  
  <!-- Small circles/nodes -->
  <circle cx="950" cy="450" r="25" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" opacity="0.6"/>
  <circle cx="1250" cy="350" r="25" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" opacity="0.6"/>
  <circle cx="700" cy="750" r="25" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" opacity="0.6"/>
  <circle cx="350" cy="500" r="25" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" opacity="0.6"/>
  <circle cx="1300" cy="800" r="25" fill="#e9ecef" stroke="#adb5bd" stroke-width="2" opacity="0.6"/>
  
  <!-- Connecting lines - creating network effect -->
  <line x1="800" y1="300" x2="950" y2="450" stroke="#dee2e6" stroke-width="1.5" opacity="0.25"/>
  <line x1="950" y1="450" x2="1100" y2="700" stroke="#dee2e6" stroke-width="1.5" opacity="0.25"/>
  <line x1="800" y1="300" x2="1250" y2="350" stroke="#dee2e6" stroke-width="1.5" opacity="0.25"/>
  <line x1="1250" y1="350" x2="1400" y2="150" stroke="#dee2e6" stroke-width="1.5" opacity="0.25"/>
  <line x1="600" y1="600" x2="700" y2="750" stroke="#dee2e6" stroke-width="1.5" opacity="0.25"/>
  <line x1="600" y1="600" x2="800" y2="300" stroke="#dee2e6" stroke-width="1.5" opacity="0.25"/>
  <line x1="350" y1="500" x2="600" y2="600" stroke="#dee2e6" stroke-width="1.5" opacity="0.25"/>
  <line x1="1100" y1="700" x2="1300" y2="800" stroke="#dee2e6" stroke-width="1.5" opacity="0.25"/>
  <line x1="1100" y1="700" x2="1500" y2="500" stroke="#dee2e6" stroke-width="1.5" opacity="0.25"/>
  <line x1="1500" y1="500" x2="1250" y2="350" stroke="#dee2e6" stroke-width="1.5" opacity="0.25"/>
  
  <!-- Additional decorative curved lines -->
  <path d="M 100,400 Q 400,350 700,450" stroke="#dee2e6" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M 1200,200 Q 1400,300 1600,250" stroke="#dee2e6" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M 400,800 Q 700,850 1000,800" stroke="#dee2e6" stroke-width="1" fill="none" opacity="0.2"/>
  
  <!-- Subtle dots pattern in background -->
  <g opacity="0.15">
    <circle cx="150" cy="350" r="3" fill="#adb5bd"/>
    <circle cx="500" cy="150" r="3" fill="#adb5bd"/>
    <circle cx="850" cy="550" r="3" fill="#adb5bd"/>
    <circle cx="1050" cy="200" r="3" fill="#adb5bd"/>
    <circle cx="1350" cy="650" r="3" fill="#adb5bd"/>
    <circle cx="1700" cy="300" r="3" fill="#adb5bd"/>
    <circle cx="300" cy="700" r="3" fill="#adb5bd"/>
    <circle cx="1150" cy="900" r="3" fill="#adb5bd"/>
  </g>
</svg>
